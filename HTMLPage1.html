<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tario | Inventory management system</title>

    <script type="text/javascript" src="javascript/ajaxRequest.js"></script>
    <script type="text/javascript" src="javascript/login.js"></script>
    <script type="text/javascript" src="formVerification.js"></script>

    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Tabs Titles -->
            <div class="tab">
                <button class="tablinks" id="defaultOpen" onClick="openPage(event, 'logInForm');"> Log In </button>
                <button class="tablinks" onclick="openPage(event, 'signUpForm');">Sign Up </button>
            </div>
          
            <!-- Icon -->
            <!-- by popcorns-arts from www.flaticon.com-->
            <div class="fadeIn first">
                <img src="warehouseIcon.png" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <div id="logInForm" class="tabcontent">
                <form onsubmit="return false;">
                    <input type="text" id="username" class="fadeIn" name="login" placeholder="UserID" autocomplete="off" required="required" />
                    <input type="password" id="password" class="fadeIn" name="login" placeholder="Password" required="required" />
                    <input type="submit" class="fadeIn" value="Log In" onclick="window.login()" >
                </form>
                <!-- <button class="fadeIn fourth" value="Log In" onclick="login()" ;>Log In</button> -->
            </div>

            <!---Sign Up Form-->
            <div id="signUpForm" class="tabcontent">
                <form>
                    <input type="text" id="firstName" class="fadeIn" name="signup" placeholder="First Name" autocomplete="off" required />
                    <input type="text" id="lastName" class="fadeIn" name="signup" placeholder="Last Name" required />
                    <input type="password" id="newPassword" class=" fadeIn" name="signup" placeholder="Enter New Password" required />
                    <input type="submit" class="fadeIn" value="Sign Up" onclick="window.signup()">
                </form>
            </div>
            <script>
                document.getElementById("defaultOpen").click();
            </script>
        </div>
    </div>
</body>
</html>
